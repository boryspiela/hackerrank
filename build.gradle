plugins {
    id 'groovy'
    id 'java'
}

group 'test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.8'

    testImplementation 'org.spockframework:spock-core:2.1-M2-groovy-3.0'
}

test {
    useJUnitPlatform()
}